<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Play Music Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light grey background */
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .container img {
            width: 100%;
            height: 75vh; /* 75% of the viewport height */
            object-fit: cover; /* Ensures images maintain aspect ratio */
            margin-bottom: 10px;
        }

        .container img.full-width {
            width: 100vw; /* Full width of the viewport */
            height: auto; /* Auto height to maintain aspect ratio */
        }

        .fullscreen-button {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw; /* Full width of the viewport */
        height: 100vh; /* Full height of the viewport */
        background-color: #4CAF50; /* Green background */
        color: white;
        border: none;
        font-size: 52px; /* Large font size */
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        cursor: pointer;
    }

        /* Adjustments for mobile users */
        @media (max-width: 600px) {
            .top-button {
                padding: 8px;
                font-size: 10px;
            }
        }

        /* Image styles for larger screens */
        @media (min-width: 600px) {
            .container img {
                max-width: 500px; /* Max width on larger screens */
                height: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Button at the top of the webpage to play music -->
    <button class="fullscreen-button" id="playButton" onclick="playAudio()">TAP HERE</button>

  </div>

    <!-- Script to control music playback -->
    <script>
      function playAudio() {
        var audio = document.getElementById('song');
        audio.play();
        
        // Hide the button after it is clicked
        var playButton = document.getElementById('playButton');
        playButton.style.display = 'none';
      }
